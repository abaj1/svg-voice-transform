<div class="row">
  <div class="col-md-10 col-sm-12 mx-auto">
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert>
    <div><app-spinner *ngIf="isLoading"></app-spinner></div>
    <div>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            ngModel
            required
            email
            #email="ngModel"
          />
          <span class="text-danger" *ngIf="!email.valid && email.touched"
            >Empty or bad email format!</span
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            ngModel
            required
            minlength="6"
            #pwd="ngModel"
          />
          <span class="text-danger" *ngIf="!pwd.valid && pwd.touched"
            >Password must be at least 6 chars length!</span
          >
        </div>
        <div>
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
        </div>
        <hr />
        <div class="d-flex justify-content-between">
          <div>
            <button
              type="button"
              class="btn btn-primary"
              (click)="onSwitchMode()"
            >
              {{ isLoginMode ? "Switch to Sign Up" : "Switch to Login" }}
            </button>
          </div>
          <!-- <div>
            <button type="button" class="btn btn-primary" (click)="skipLogin()">
              Skip as a student
            </button>
          </div> -->
        </div>
      </form>
    </div>
  </div>
</div>
